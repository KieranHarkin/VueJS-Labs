<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>Multiple Vie Instances</h1>

    <div id="vue-app-one">
        <h2>{{title}}</h2>
        <p>{{greet}}</p>
    </div>

    <div id="vue-app-two">
       <h2> {{title}} </h2>
       <p>{{greet}}</p>

       <button @click="changeTitle">Change App One Title</button>
    </div>
<script src="app.js"></script>

</body>
</html>
