<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Looping through lists</h1>
        
        <ul>
            <li v-for="character in characters">
                {{character}}
            </li>
        </ul>

        <ul>
            <li v-for="(ninja, index) in ninjas">
                {{index}} . {{ninja.name}} - {{ninja.age}}
            </li>
        </ul>

         <!-- Template element wont be render in dom, only what's inside -->
        <template v-for="ninja in ninjas">
            <h3>{{ninja.name}}</h3>
            <p>{{ninja.age}}</p>
        </template>

        <template v-for="ninja in ninjas">
            <div v-for="(val, key) in ninja">
                <p>Key and val = {{key}} {{val}}</p>
            </div>
        </template>

    </div>
<script src="app.js"></script>

</body>
</html>
